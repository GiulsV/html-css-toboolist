<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tobolist</title>
</head>
<body>
    <!-- Header con logo -->
    <header>
        <img src="img/Logo.png" alt="logo" id="logo">
        <h1>Tobolist</h1>
    </header>
    <main>
        <!-- section contenitore -->
        <div class="container">
            <!-- Navigazione Pulsanti -->
            <nav>
                <div class="pulsanti">
                    <button class="button1">Add Task</button>
                    <button class="button2">Add Section</button>
                </div>
            </nav>
            <!-- section contenuto To do -->
            <section class="todo">
                <div class="new-task">
                    <h3>New Task</h3>
                    <p>Quarterly Newsletter</p>

                </div>
                <div class="today">
                    <h3>Today</h3>
                    <p>Recruiting blog post</p>
                    <p>Mobile App launch</p>
                    <p>Interview John H.</p>
                    <p>Summit update to mobile storefront</p>

                </div>
                <div class="upcomig">
                    <h3>Upcoming</h3>
                    <p>Schedule meeting with Alex</p>
                    <p>Hompage refresh</p>
                    <p>Onboard new sales team members</p>
                    <p>Review editorial calendar</p>

                </div>

            </section>
        </div>
    </main>
</body>
</html>
