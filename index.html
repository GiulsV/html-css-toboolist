                </div>

                    <h3><span>&dtrif;</span>Today</h3>

                    <p><span id="check">&#10003;</span>Mobile App launch</p>
                    <p><span id="null">&#128937;</span>Interview John H.</p>

                </div>
                <div class="upcomig">
                    <h3><span>&dtrif;</span>Upcoming</h3>
                    <p><span id="null">&#128937;</span>Schedule meeting with Alex</p>
                    <p><span id="check">&#10003;</span>Hompage refresh</p>
